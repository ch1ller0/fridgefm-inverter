on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

name: Push or PR 

jobs:
  test:
    name: Build, Test and maybe Publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Cache node_modules
      id: cache-node-modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ matrix.node-version }}-${{ runner.OS }}-npm-${{ hashFiles('package-lock.json') }}
    - name: Install deps
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm ci
    - name: Building packages
      run: npm run build
    - name: Unit testing (with GC)
      run: npm run test:unit:gc
    - name: ESLint
      run: npm run test:lint
    - name: Type checking
      run: npm run test:typecheck
    - name: Create Release Pull Request or Publish to npm
      id: changesets
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: changesets/action@v1
      with:
        version: npm run changeset version
        publish: npm run changeset publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    - name: Send a notification if a publish happens
      if: steps.changesets.outputs.published == 'true'
      # You can do something when a publish happens.
      run: echo "A new version of ${GITHUB_REPOSITORY} was published!"